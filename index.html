<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2580602cf5.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <img src="src/17436.jpg" alt="" class="fon" />
    <form class="search" id="search-form">
      <input type="text" id="city-input" placeholder="enter your city" />
      <input type="submit" label="Search" />
      <button id="location" value="locate">locate🌐</button>
    </form>
    <ul></ul>

    <div class="container">
      <h3>
        Current city <br />
        <span id="city">France, Cluny</span>
      </h3>
      <div>
        <ul class="col7">
          <li>Humidity: <span id="humidity"></span>%</li>
          <li>Wind: <span id="wind"></span> km/h</li>
        </ul>
      </div>
      <div class="temperature">
        <strong id="temperature"> 27</strong>
        <span class="units">
          <a href="#" id="celsius" class="active"> °C </a> |
          <a href="#" id="fahrenheit" class="fahrenheit"> F </a>
        </span>
      </div>
      <h2></h2>
      <h4 id="description"></h4>
      <div class="icons">
        <img
          src="https://ssl.gstatic.com/onebox/weather/64/fog.png"
          alt="Clear"
          class="float-left"
          id="icon"
        />
      </div>

      <hr />

      <button id="popcity1" class="cityParis" value="parisCity">
        <a href="#" id="paris"> Paris </a>
      </button>

      <button id="popcity2" class="cityKyiv">
        <a href="#" id="kyiv"> Kyiv </a>
      </button>
      <button id="popcity3" class="cityMadrid">
        <a href="#" id="madrid"> Madrid </a>
      </button>
      <button id="popcity4" class="cityBerlin">
        <a href="#" id="berlin"> Berlin </a>
      </button>
      <button id="popcity5" class="cityLondon">
        <a href="#" id="london"> London </a>
      </button>
      <button id="popcity6" class="cityBrussels">
        <a href="#" id="brussels"> Brussels </a>
      </button>
      <button id="popcity7" class="cityBudapest">
        <a href="#" id="budapest"> Budapest </a>
      </button>
      <button id="popcity8" class="cityTbilisi">
        <a href="#" id="tbilisi"> Tbilisi </a>
      </button>
      <button id="popcity9" class="cityRome">
        <a href="#" id="rome"> Rome </a>
      </button>
    </div>
<div id="forecast"></div>
    <small>
      Source code
      <a href="https://github.com/Karina0205/My-project"> GitHub </a>
      Karina Bondar
      <a href="https://brilliant-panda-9c97b1.netlify.app/"> Netlify </a></small
    >

    <script src="src/index.js"></script>
  </body>
</html>
